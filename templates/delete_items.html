{% extends "base.html" %}

{% block content %}



<h1 class="display-3 mt-5">Confirm Delete</h1>

<div class="container">
  


  <div class="row">
      <div class="col-md-4 mt-3 mb-3 offset-md-4 text-center">
          <form method="post" style="margin-top: 1.3em;">             
              {% csrf_token %}
              <h3 class="text-white">Are you sure you want to delete booking made by: {{ booking.contact_name }}</h1>
              <br>
              <input type="submit" class="btn btn-warning btn-signup" value="Yes" />              
              <a href="/my_account"><div class="btn btn-primary">Cancel</div></a>          
          </form>
      </div>

  </div>

</div>

  {% endblock %}
