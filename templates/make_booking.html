{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!-- form to make booking -->
<h1 class="display-1 mt-5">Place Booking</h1>
<div class="container">
    <div class="row bg-form text-dark">
        <div class="col-md-4 mt-3 mb-3 offset-md-4">
            <form method="post" style="margin-top: 1.3em;">
                {{ form | crispy }}
                {% csrf_token %}
                <br>
                <button type="submit" class="btn btn-primary btn-signup btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>

{%endblock%}
